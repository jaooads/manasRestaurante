<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="relatorio.css">
</head>

<body>
    <header>Manas Restaurante - Relatórios</header>

    <main>
        <div class="filtros">
            <label for="tipoRelatorio">Tipo de Relatório:</label>
            <select id="tipoRelatorio">
                <option value="vendas_diarias">Vendas Diárias</option>
                <option value="vendas_semanais">Vendas Semanais</option>
                <option value="vendas_mensais">Vendas Mensais</option>
                <option value="produtos_mais_vendidos">Produtos Mais Vendidos</option>
                <option value="total_por_forma_pagamento">Total por Forma de Pagamento</option>
                <option value="clientes_mais_frequentes">Clientes Mais Frequentes</option>
            </select>
            <button id="gerarRelatorioBtn">Gerar Relatório</button>
        </div>

        <table id="tabelaRelatorio">
            <thead>
                <tr>
                    <th>Chave</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="relatorio.js"></script>
</body>

</html>
