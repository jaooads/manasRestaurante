<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>Manas Restaurante</header>

    <main>
        <form id="pedidoForm">
            <input type="text" id="clienteNome" placeholder="Nome do Cliente">
            <select id="produtoSelect"></select>
            <input type="number" id="quantidade" placeholder="Quantidade" min="1">
            <button type="button" id="adicionarProdutoBtn">Adicionar Produto</button>
            <button type="submit">Criar Pedido</button>
            <button type="button" id="abrirModalProdutoBtn">Incluir Produto</button>
            <button type="button" id="irCaixaBtn">Ir para Área do Caixa</button>
        </form>



        <div id="pedidoItensList"></div>

        <table id="pedidosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Itens</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Data/Hora</th>
                    <th>Forma Pagamento</th>
                    <th>Status</th>
                    <th>Editar Pedido</th>

                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="modalProduto" class="modal-pagamento" style="display:none;">
            <div class="modal-conteudo">
                <h3>Novo Produto</h3>
                <input type="text" id="nomeProduto" placeholder="Nome do Produto">
                <input type="number" id="precoProduto" placeholder="Preço" min="0" step="0.01">

                <div class="modal-botoes">
                    <button type="button" id="salvarProdutoBtn">Salvar</button>
                    <button type="button" id="fecharModalProdutoBtn">Fechar</button>
                </div>
            </div>
        </div>

        <div id="modalEditar" class="modal-pagamento" style="display:none;">
            <div class="modal-conteudo">
                <h3>Editar Pedido</h3>
                <div id="itensEditar"></div>
                <select id="produtoEditarSelect"></select>
                <input type="number" id="quantidadeEditar" placeholder="Quantidade" min="1">
                <div class="modal-botoes">
                    <button type="button" id="adicionarItemEditarBtn">Adicionar Item</button>
                    <button type="button" id="salvarAlteracoesBtn">Salvar Alterações</button>
                    <button type="button" id="fecharModalEditarBtn">Fechar</button>
                </div>
            </div>
        </div>


    </main>

    <script>
        document.getElementById('irCaixaBtn').addEventListener('click', () => {
            window.location.href = 'caixa.html';
        });
    </script>



    <script src="app.js"></script>
</body>

</html>
