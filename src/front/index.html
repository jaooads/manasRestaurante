<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>Manas Restaurante</header>

    <main>
        <form id="pedidoForm">
            <input type="text" id="clienteNome" placeholder="Nome do Cliente">
            <select id="produtoSelect"></select>
            <input type="number" id="quantidade" placeholder="Quantidade" min="1">
            <button type="button" id="adicionarProdutoBtn">Adicionar Produto</button>
            <button type="submit">Criar Pedido</button>
        </form>

        <div id="pedidoItensList"></div>

        <div style="margin-bottom: 20px;">
            <button id="abrirCaixaBtn">Abrir Caixa</button>
            <button id="fecharCaixaBtn">Fechar Caixa</button>
        </div>

        <table id="pedidosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Itens</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Data/Hora</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="app.js"></script>
</body>

</html>
